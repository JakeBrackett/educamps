<div id="userupload">
<form action="" enctype="multipart/form-data" method="post">
    <input type="hidden" id="forumtype">
    <button type="button" onclick="uploadText()">Review or Comment</button>
    <button type="button" onclick="uploadImg()">Upload Pictures</button>
    <input type="hidden" id="postdate" name="postdate">
    <script type="text/javascript">
        document.getElementById('postdate').value = Date();
    </script>
    <br><br>
    <div id="upload" name="upload"></div>
    <script>
        function uploadText() {
            document.getElementById("upload").innerHTML = "";
            document.getElementById('forumtype').value= "forumposts";
            var textbox = document.createElement("TEXTAREA");
            textbox.rows = "4";
            textbox.cols = "100";
            document.getElementById("upload").appendChild(textbox);
            var post = document.createElement("INPUT");
            post.type = "submit";
            post.value = "POST";
            document.getElementById("upload").appendChild(post);
            post.onclick = function() {submit_t()};
        }
    
        function uploadImg() {
            document.getElementById("upload").innerHTML = "";
            document.getElementById('forumtype').value= "memories";
            var cap = document.createElement("INPUT");
            cap.type = "text";
            cap.placeholder = "Add a Caption";
            cap.maxLength = 50;
            document.getElementById("upload").appendChild(cap);
            var lnbr = document.createElement("BR");
            document.getElementById("upload").appendChild(lnbr);
            var imgs = document.createElement("INPUT");
            imgs.type = "file";
            document.getElementById("upload").appendChild(imgs);
            var post = document.createElement("INPUT");
            post.type = "submit";
            post.value = "UPLOAD";
            document.getElementById("upload").appendChild(post);
            post.onclick = function() {submit_i()};
        }
    
        function submit_i(){
            alert("Submitted! Your image will appear in the home page!");
        }
    
        function submit_t(){
            alert("Submitted! Your review will appear below!");
        }
    </script>
</form>

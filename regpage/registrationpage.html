<!DOCTYPE html>
        <html>
          <head>
              <link rel="stylesheet" href="reg.css">
          </head>
          <body>
            <div id="#formBox">
              <h1>Registration</h1>
              <form action="reg.php" method="POST">
                <fieldset> <legend>Personal Information:</legend>
                    <br>
                    <label>First Name:</label><input type="text" name="fname" required><br>
                    <label>Last Name:</label><input type="text" name="lname" required> <br>
                    <label>Email:</label><input type="text" name="email" required><br>
                    <label>Phone Number:</label><input type="text" name="phonenum" required><br>

                  <select name="activity">

                  </select>
                </fieldset>
                <br>
                <input id="regsubmit" type="submit">
            </form> 
           </div>
